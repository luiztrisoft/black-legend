<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Black Legend</ui:define>

	<ui:define name="corpo">

		<h:form id="frm">
			<h1>Cadastro de jogadores</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Pesquisa de jogadores"
						styleClass="ui-state-highlight preto" icon="ui-icon-search" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Página inicial" outcome="/Home"
						styleClass="ui-state-highlight preto" icon="ui-icon-home" />
				</p:toolbarGroup>

			</p:toolbar>

			<h:panelGrid columns="2" style="width: 100%; margin-top: 20px">
				<p:graphicImage library="imagens" name="ronaldo.jpg" />
				<h:panelGrid columns="1" style="width: 100%; margin-top: 20px">

					<h2>Dados principais do jogador</h2>

					<p:outputLabel value="Nome do jogador" />
					<p:inputText size="40" value="#{cadastroJogadorMB.jogador.nome}" />

					<p:outputLabel value="posição" for="posicao" />
					<p:selectOneMenu value="#{cadastroJogadorMB.jogador.posicao}"
						id="posicao">
						<f:selectItems value="#{cadastroJogadorMB.posicoes}" var="posicao"
							itemValue="#{posicao}" itemLabel="#{posicao.descricao}" />
					</p:selectOneMenu>

					<p:outputLabel value="Salário" />
					<p:inputText size="15" styleClass="moeda"
						value="#{cadastroJogadorMB.jogador.salario}">
						<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
					</p:inputText>

					<p:outputLabel value="Valor de transferencia" />
					<p:inputText size="15" styleClass="moeda"
						value="#{cadastroJogadorMB.jogador.valorTransferenciaMaisEncargos}">
						<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
					</p:inputText>

					<p:outputLabel value="Duração do contrato" />
					<p:inputText size="1"
						value="#{cadastroJogadorMB.jogador.duracaoContrato}" />

					<p:outputLabel value="Integrado a equipe" />
					<p:selectBooleanCheckbox
						value="#{cadastroJogadorMB.jogador.integrado}">
						<f:selectItem itemLabel="" />
					</p:selectBooleanCheckbox>

					<p:spacer />
					<p:commandButton value="Gravar" icon="ui-icon-disk"
						styleClass="ui-state-highlight preto"
						action="#{cadastroJogadorMB.salvar}" update="frm" />
				</h:panelGrid>
			</h:panelGrid>

			<p:messages id="messages" autoUpdate="true" closable="true" />

		</h:form>
	</ui:define>
</ui:composition>
